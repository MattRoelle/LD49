<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD49</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;800&display=swap" rel="stylesheet"> 
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Gluten', cursive;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: #88ddf2;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app-root"></div>
    <script src="./js/main.js"></script>
</body>

</html>
